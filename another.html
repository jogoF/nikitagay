<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <title>MegaShutka</title>
</head>
<body>
    <div class="background">
        <video id="video" src="img/vid.mp4" autoplay playsinline loop>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        var x = document.getElementById("video");
        x.muted = true; // Initially muted for autoplay to work
        x.play();

        // Unmute after a user interaction (e.g., click)
        document.addEventListener('click', function() {
            x.muted = false; // Unmute on user interaction
        });
    </script>
</body>
</html>
